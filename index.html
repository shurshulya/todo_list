<body>
    <div class="container">
        <header class="header">
            <div class="header-logo">
                <img class="header-logo-img" src="./icons/logo.svg" alt="TODO list logo">
            </div>
            <section class="section-input">
                <ul class="header-information-task-list">
                    <li class="header-information-task-item">
                        <input class="task button black-button" type="text" placeholder="Enter task"></li>
                    <li class="header-information-task-item">
                        <input class="start-date button black-button" type="datetime-local" placeholder="Enter start date"></li>
                    <li class="header-information-task-item">
                        <input class="end-date button black-button" type="datetime-local" placeholder="Enter end date"></li>
                </ul>
                <ul class="information-task-status-list">
                    <li class="information-task-status-item">
                        <button class="status-is-active button green-active" type="button">Active</button></li>
                    <li class="information-task-status-item">
                        <button class="status-is-pending button yellow-pending" type="button">Pending</button></li>
                    <li class="information-task-status-item">
                        <button class="status-is-closed button red-closed" type="button">Closed</button></li>
                    <li class="information-task-status-item">
                        <button class="status-add button blue-add" type="button">Add</button></li>
                </ul>
            </section>
        </header>

            <section class="section-todo-list-active">

                    <li class="main-menu-start-item">start date</li>
                    <li class="main-menu-end-item">end date</li>
                    <li class="main-menu-status-item">status</li>

            <section class="section-todo-list-pending">
                <button class="partition-pending-button partition-size button yellow-pending" type="button">Pending</button>
                <ul class="main-menu-list-pending visually-hidden">
                    <li class="main-menu-start-item">start date</li>
                    <li class="main-menu-end-item">end date</li>
                    <li class="main-menu-status-item">status</li>
                </ul>
            </section>
            <section class="section-todo-list-closed">
                <button class="partition-closed-button partition-size button red-closed" type="button">closed</button>
                <ul class="main-menu-list-closed visually-hidden">
                    <li class="main-menu-start-item">start date</li>
